name: android_battery_optimization
description: A new flutter plugin to disable battery optimization on android.
version: 1.0.0
homepage: https://github.com/jinyus/flutter_android_battery_optimization

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.android_battery_optimization
        pluginClass: AndroidBatteryOptimizationPlugin

